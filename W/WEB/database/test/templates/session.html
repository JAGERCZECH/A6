<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sessions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>User Sessions</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
        </tr>
        {% for session in sessions %}
        <tr>
            <td>{{ session[0] }}</td>
            <td>{{ session[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
