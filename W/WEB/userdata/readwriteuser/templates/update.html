<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Update User</title>
  </head>
  <body>
    <h1>Update User</h1>
    <form method="post">
      <label for="useremail">Email:</label>
      <input type="email" id="useremail" name="useremail" value="{{ user[1] }}"><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="{{ user[2] }}"><br>

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" value="{{ user[3] }}"><br>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" value="{{ user[4] }}"><br>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" value="{{ user[5] }}"><br>

      <button type="submit">Update</button>
    </form>
  </body>
</html>
