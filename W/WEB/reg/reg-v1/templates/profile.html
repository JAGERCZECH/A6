<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Profile Page</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label for="useremail">Email:</label>
      <input type="email" id="useremail" name="useremail" value="{{ user[1] }}" readonly><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="{{ user[2] }}" required><br>

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" value="{{ user[3] }}" required><br>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" value="{{ user[4] }}" required><br>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" value="{{ user[5] }}" required><br>

      <button type="submit">Update Profile</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </body>
</html>
