<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body {
          display: flex;
          min-height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
      }
      .sidebar {
          width: 250px;
          background-color: #f8f8f8;
          padding: 20px;
          box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      }
      .sidebar h2 {
          color: #333;
      }
      .sidebar a {
          display: block;
          margin: 10px 0;
          text-decoration: none;
          color: #4CAF50;
      }
      .main-content {
          flex: 1;
          padding: 20px;
      }
      .profile-image {
          width: 150px;
          border-radius: 50%;
          margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Navigation</h2>
      <a href="#">Global Stream</a>
      <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
      <a href="#">Messages Inbox</a>
      <a href="#">Friend Requests</a>
    </div>
    <div class="main-content">
      <h1>Welcome, {{ user[2] }}</h1>
      <img src="{{ url_for('static', filename=user[3]) }}" alt="Profile Picture" class="profile-image">
      <p>Status: <span class="status-green">Logged In</span></p>
    </div>
  </body>
</html>
